<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	</style>
	<script th:inline="javascript">
	function action(){
		let checkSaveFlg = window.confirm('削除を実行してもよろしいですか？');
		if (checkSaveFlg) {
			alert("OKがクリックされました。");
			return true;
		} else {
			alert("キャンセルがクリックされました。");
			return false;
		}

		alert("abc");
		var val = document.getElementById("text1").value;
		var res = parseInt(val * ((100 + /*[[${tax}]]*/) / 100));
		document.getElementById("msg").innerHTML =
			"include tax: " + res;
	}
	</script>
</head>
<body>
	<h1 th:text="#{content.title}">Helo page</h1>
	<p id="msg"></p>

	<form action="" method="post" onSubmit="return action()">

		<input type="text" id="text1" />
		<input type="submit" value="click" onclick="return action()"/>
	</form>
<!-- 	<button onclick="action()">click</button> -->
</body>
</html>
